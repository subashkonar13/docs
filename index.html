<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-dark text-white py-3">
    <div class="container">
      <h1>Tech Blog</h1>
    </div>
  </header>

  <main class="container py-4">
    <div class="row">
      <div class="col-md-6 col-lg-4 mb-3">
        <div class="card">
          <img src="image1.jpg" class="card-img-top" alt="Blog Post 1 Image">
          <div class="card-body">
            <h5 class="card-title">Title of Blog Post 1</h5>
            <p class="card-text">This is a short description of blog post 1. Read more...</p>
            <a href="#" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-4 mb-3">
        <div class="card">
          <img src="image2.jpg" class="card-img-top" alt="Blog Post 2 Image">
          <div class="card-body">
            <h5 class="card-title">Title of Blog Post 2</h5>
            <p class="card-text">This is a short description of blog post 2. Read more...</p>
            <a href="#" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>

      </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p>&copy; 2024 Tech Blog</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
