<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Tabs and Vanishing Text</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="tabs">
  <button class="tablink" onclick="openTab('Tab1')">Tab 1</button>
  <button class="tablink" onclick="openTab('Tab2')">Tab 2</button>
</div>

<div id="Tab1" class="tabcontent">
  <h3>Tab 1 Content</h3>
  <p>This is the content of Tab 1.</p>
</div>

<div id="Tab2" class="tabcontent">
  <h3>Tab 2 Content</h3>
  <p>This is the content of Tab 2.</p>
</div>

<div class="vanishing-text">
  <p>This text will gradually vanish.</p>
</div>

<script src="script.js"></script>
</body>
</html>
